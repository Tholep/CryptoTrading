logging:
  disable_existing_loggers: false
  formatters:
    simple:
      format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
  handlers:
    console:
      class: logging.StreamHandler
      formatter: simple
      level: INFO
      stream: ext://sys.stdout
    error_file_handler:
      backupCount: 20
      class: logging.handlers.RotatingFileHandler
      encoding: utf8
      filename: logs/errors.log
      formatter: simple
      level: ERROR
      maxBytes: 10485760
    info_file_handler:
      backupCount: 20
      class: logging.handlers.RotatingFileHandler
      encoding: utf8
      filename: logs/info.log
      formatter: simple
      level: INFO
      maxBytes: 10485760
  root:
    handlers:
    - console
    - info_file_handler
    - error_file_handler
    level: INFO
  version: 1
